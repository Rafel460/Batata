<ion-header>
  <ion-toolbar>
    <ion-title>AppVotação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h4>Inicie o registro</h4>
  <div class="Registro">
      <h5>Nome</h5> <br>
      <ion-input type = "text" [(ngModel)] = "usuario.nome" placeholder = "Insira o nome aqui"></ion-input><br>
      <br>
  </div>
  <h5 class = "titulo2">Senha</h5>
  <ion-input class = "campo2" type = "password" [(ngModel)] = "usuario.senha" placeholder = "Insira a senha aqui"></ion-input><br><br>
  <h5 class = "titulo1">Confirme a senha</h5>
  <ion-input class = "campo1" type = "password" [(ngModel)] = "confirmar_senha" placeholder = "Insira aqui"></ion-input><br><br>
  <h5 class = "titulo1">Cidade</h5>
  <ion-input class = "campo2" [(ngModel)] = "cidade.nome" placeholder = "Insira a senha aqui"></ion-input><br><br>
  <h5 class = "titulo1">Estado e sigla</h5>
  <ion-select [(ngModel)] = "cidade.estado">
    <ion-select-option *ngFor = 'let estado of listaEstado | async' [value] = "estado">{{estado.nome}}</ion-select-option>
  </ion-select>
<ion-button (click) = "salvar()">Registrar</ion-button>

</ion-content>
