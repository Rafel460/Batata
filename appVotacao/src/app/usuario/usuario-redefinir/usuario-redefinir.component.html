<ion-content>
<h5>Coloque o seu email, enviaremos uma mensagem com uma solicitação de redefinição de senha</h5>
<ion-input [(ngModel)] = "usuario.nome" placeholder = "insira o email aqui"></ion-input><br>
<ion-input [(ngModel)] = "usuario.senha" type = "password" placeholder="Insira sua nova senha"></ion-input>
<ion-button (click) = "redefinirSenha()">Redefinir senha</ion-button>
</ion-content>
